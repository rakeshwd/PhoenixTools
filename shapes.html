<!DOCTYPE html>
<html>
<head>
	<title>Input Form</title>
</head>
<body>
	<h2>Input Form</h2>
	<form>
		<label for="shape">Select a Shape:</label>
		<select id="shape" name="shape">
			<option value="rectangle">Rectangle</option>
			<option value="circle">Circle</option>
		</select>
		<br><br>
		<label for="color">Select a Color:</label>
		<ul>
			<li><input type="checkbox" id="red" name="color" value="red"><label for="red">Red</label></li>
			<li><input type="checkbox" id="green" name="color" value="green"><label for="green">Green</label></li>
			<li><input type="checkbox" id="blue" name="color" value="blue"><label for="blue">Blue</label></li>
		</ul>
		<br><br>
		<label for="length">Length:</label>
		<input type="number" id="length" name="length" required>
		<br><br>
		<label for="breadth">Breadth:</label>
		<input type="number" id="breadth" name="breadth" required>
		<br><br>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			function drawRectangle() {
				var length = document.getElementById("length").value;
				var breadth = document.getElementById("breadth").value;
				ctx.fillStyle = "green";
				ctx.fillRect(10, 10, length, breadth);
			}
			function drawCircle() {
				var length = document.getElementById("length").value;
				var breadth = document.getElementById("breadth").value;
				ctx.fillStyle = "red";
				ctx.beginPath();
				ctx.arc(200, 200, length/2, 0, 2*Math.PI);
				ctx.fill();
			}
			document.getElementById("shape").addEventListener("change", function() {
				if (document.getElementById("shape").value == "rectangle") {
					drawRectangle();
				} else if (document.getElementById("shape").value == "circle") {
					drawCircle();
				}
			});
		</script>
	</form>
</body>
</html>
