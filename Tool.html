<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>    
  </head>
  
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/user.svg" alt="" />
            <h3>Dhirendra Pant</h3>

          </div>
          <div class="links">
            <div class="link">
              <h2>3 TRACK 8mm</h2>
            </div>
            <div class="link">
              <h2>CASEMENT</h2>
            </div>
            <div class="link">
              <h2>SINGLE TRACK/FIXED</h2>
            </div>
         </div>
          <div class="pro">
            <span>POWERED BY PHOENIX</span>
          </div>
        </div>
    <div>
      <div class="company"> UPVC Quotation Software by Phoenix Software Solutions</div>

      <label for="num1">LENGTH in feet:</label>
      <input class="calculate" type="number" id="num1">
      <label for="num2">BREADTH in feet:</label>
      <input class="calculate" type="number" id="num2">
      <div class="button_align">
      <button onclick="sum()">CALCULATE</button>
      </div>

    <div class="psfresult">
      <label for="fc">FRAME COST </label>
      <input type="number" id="fc" disabled>
    </br>
      <label for="gifc">GI FRAME COST  </label>
      <input type="number" id="gifc" disabled>
      </br>
      <label for="sc">SASH COST  </label>
      <input type="number" id="sc" disabled>
    </br>
    <label for="gisc">GI SASH COST  </label>
    <input type="number" id="gisc" disabled>
     
  </br>
  <label for="gc">GLASS COST  </label>
  <input type="number" id="gc" disabled>
   
     </br>
      <label for="psf"><span >PSF COST</span></label>
      <input type="number" id="psf" disabled>
    </div>
    </div>
  </section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>    
  </body>
</html>
