<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>    
  </head>
  
  <body>
    <div>
      <select class="dropdown">
        <option value="option1">3 TRACK-8mm</option>
        <option value="option2"> SINGLE TRACK/FIXED</option>
        <option value="option3">CASEMENT-WINDOW-IN</option>
      </select>

      <label for="num1">LENGTH in feet:</label>
      <input type="number" id="num1">
      <label for="num2">BREADTH in feet:</label>
      <input type="number" id="num2">
      <button onclick="sum()">CALCULATE</button>
      <br>
    <div class="psfresult">
      <label for="fc">FRAME COST = </label>
      <input type="number" id="fc" disabled>
     
      <label for="gifc">GI FRAME COST = </label>
      <input type="number" id="gifc" disabled>
     























     
      <label for="result">PSF COST = </label>
      <input type="number" id="result" disabled>
    </div>
    </div>
        
  </body>
</html>
