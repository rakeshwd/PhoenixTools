<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sum Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <main>
    <section class="glass">
      <ul class="nav dashboard ">
        <li class="pro">
          <img class="img" src="./images/Png_user.png" alt="" />
          <span>Dhirendra Pant</span>

        </li>
        <li onclick="setDesign(1, this)" class="menu-item" >
            <a  href="#">3-TRACK</a>
          </li>
          <li onclick="setDesign(2,this)" class="menu-item" >
            <a href="#" >CASEMENT</a>
        </li>
          <li onclick="setDesign(3,this)" class="menu-item">
            <a href="#"  >SINGLE TRACK/FIXED</a>
          </li>
          <li onclick="setDesign(4,this)" class="menu-item">
            <a href ="#"  >TWO TRACK/FIXED</a>
          </li>
          <li onclick="setDesign(5,this)" class="menu-item">
            <a href="#" >2.5 TRACK/FIXED</a>
        </li>
      
        <li class="pro">
          <span>POWERED BY PHOENIX</span>
        </li>
      </ul>
      <div>
        <div class="company">UPVC Quotation Software by Phoenix Software Solutions</div>

        <label for="num1">WIDTH (mm):</label>
        <input class="calculate" type="number" id="num1">
        <label for="num2">HEIGHT (mm):</label>
        <input class="calculate" type="number" id="num2">
        <div class="button_align button-container">
          <button onclick="calculate()">CALCULATE</button>
          <button onclick="drawWindow()">DRAW IMAGE</button>

        </div>

        <div class="psfresult">
          <div id="fCost">
            <label for="fc">FRAME COST </label>
            <input type="number" id="fc" disabled>
          </div>
          <div id="gifcost">
            <label for="gifc">GI FRAME COST </label>
            <input type="number" id="gifc" disabled>
          </div>
          <div id="sccost">
            <label for="sc" id="sc_l">SASH COST </label>
            <input type="number" id="sc" disabled>
          </div>
          <div id="giscost">
            <label for="gisc">GI SASH COST </label>
            <input type="number" id="gisc" disabled>

          </div>
          <label for="gc">GLASS COST </label>
          <input type="number" id="gc" disabled>

          </br>
          <label for="psf"><span>PSF COST</span></label>
          <input type="number" id="psf" disabled>

        </div>
        <div id="fixedBox">
          <div id="windowContainer"></div>
        </div>

      </div>

    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
